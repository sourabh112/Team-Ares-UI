    <title>Mars Rover Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

  <body>
      
    <div class="row my-row justify-content-around">
      <div class="col-md-4 gradient-border">
          <div class="row">
              <div class="col-md-12 my-col1 gradient-border direction-information">
                  <div class="row">
                      <div class="col-md-12 text-center" style="margin-top: 4%; font-size: 1.6rem;">
                          <b>ARES ROBOTICS ROVER CONTROL</b>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-6 my-col2">
                    <div class="container">
    <div class="card">
      <div class="box">
        <div class="percent">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle class="variable" cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2 class="variable_num">0<span>%</span></h2>
          </div>
        </div>
        <h2 class="text">BATTERY LEFT</h2>
      </div>
    </div>
  </div>
              </div>
              <div class="col-md-6 my-col2">
                    <div class="container">
    <div class="card">
      <div class="box">
        <div class="percent">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle class="variable" cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2 class="variable_num">0<span>%</span></h2>
          </div>
        </div>
        <h2 class="text">FORWARD SPEED</h2>
      </div>
    </div>
  </div>
              </div>
          </div>
      </div>
      <div class="col-md-7 gradient-border">
          <div class="row">
              <div class="col-md-12 my-col3 gradient-border">
                  <div class="row">
                      <div class="col-md-3">
                            <div class="container">
    <div class="card">
      <div class="box">
        <div class="percent">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle class="variable" cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2 class="variable_num">0<span>%</span></h2>
          </div>
        </div>
        <h2 class="text">FR</h2>
      </div>
    </div>
  </div>
                      </div>
                      <div class="col-md-3">
                            <div class="container">
    <div class="card">
      <div class="box">
        <div class="percent">

            <circle cx="70" cy="70" r="70"></circle>

          <div class="number">

        <h2 class="text">FL</h2>

  </div>

          <div class="number">
            <h2 class="variable_num">0<span>%</span></h2>
          </div>
        </div>
        <h2 class="text">BL</h2>
      </div>
    </div>
  </div>                      </div>
                      <div class="col-md-3">
                            <div class="container">
    <div class="card">
      <div class="box">
        <div class="percent">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle class="variable" cx="70" cy="70" r="70"></circle>

          <div class="number">
            <h2 class="variable_num">0<span>%</span></h2>

        <h2 class="text">BR</h2>

    </div>
  </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
          </div>
      </div>
  </div>
  <div class="row my-row justify-content-around">
      <div class="col-md-4 gradient-border">
        <div class="row">
            <div class="col-md-12 my-col1 ">
                  <div class="row">
                      <div class="col-md-6"> <a href="#" class="btn btn-sm animated-button victoria-one">Rover Control</a> </div>
                      <div onclick="Camera()" class="col-md-6"> <a href="#" class="btn btn-sm animated-button victoria-one ">Camera Stream</a> </div>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 my-col2">

              <div class="odometer">
                <div class="digit">
                <div class="digit-container digit-hundred">0 9 8 7 6 5 4 3 2 1 0</div>
              </div>
              <div class="digit">
                <div class="digit-container digit-ten">0 9 8 7 6 5 4 3 2 1 0</div>
              </div>
              <div class="digit">
                <div class="digit-container digit-one">0 9 8 7 6 5 4 3 2 1 0</div>
              </div>
            </div>

              <p class="direction-information" style="margin-left: 13%;font-size: 1.3rem;">Distance Travelled</p>
            </div>
            <div class="col-md-6 my-col2">
<div id="compass" style="color: white; margin-top: 1.25em;">
  <span>N</span>
  <span>E</span>
  <span>S</span>
  <span>W</span>
  <div id="pointer"></div>
</div>          </div>
        </div>
      </div>
      <div class="col-md-7 gradient-border">
          <div class="row">
              <div class="col-md-9 my-col4">
                  <iframe width="685px" height="315px" src="stream.html">
          </iframe>
              </div>
              <div class="col-md-3 my-col4">
                  <div class="row">
                      <div class="col-md-12 my-col3 gradient-border" style="height: 6em;">
                          <label class="switch" style="margin-left:33%;margin-top: 7%;">
                              <input type="checkbox">
                              <span class="slider round"></span>
                          </label>
                        <p class="direction-information" style="margin-left:30%; margin-top: 2%;">Auto Pilot</p>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12 my-col3 gradient-border" style="height: 14em;">
                          <!--<label class="switch" style="margin-left:33%;margin-top: 24%;">
                              <input type="checkbox">
                              <span class="slider round"></span>
                          </label>
                        <p class="direction-information" style="margin-left:32%; margin-top: 10%;">ON / OFF</p>-->
                          <!--<div class="col-md-12 btn-vert-block spacing-control-buttons">
                              <span >
                                <button type="button" class="btn btn-primary btn-block">FORWARD</button>
                              </span>
                            </div>
                            <div class="col-md-12 btn-vert-block spacing-control-buttons">
                              <span >
                                <button type="button" class="btn btn-primary btn-block center-block">BACKWARD</button>
                              </span>
                            </div>
                            <div class="col-md-12 btn-vert-block spacing-control-buttons">
                              <span>
                                <button type="button" class="btn btn-primary pull-right btn-block">LEFT</button>
                              </span>
                            </div>
                            <div class="col-md-12 btn-vert-block spacing-control-buttons">
                              <span>
                                <button type="button" class="btn btn-primary pull-right btn-block">RIGHT</button>
                              </span>
                            </div>-->

                            <!--The Keyboard Keys-->

                            <div class="row">
                              <div class="rotations-grid">
                                  <button id="rotateTop">
                                    <i class="fa fa-angle-up"></i>
                                  </button>
                                  <button id="rotateBottom">
                                    <i class="fa fa-angle-down"></i>
                                  </button>
                                  <button id="rotateLeft">
                                    <i class="fa fa-angle-left"></i>
                                  </button>
                                  <button id="rotateRight">
                                    <i class="fa fa-angle-right"></i>
                                  </button>
                              </div>
                          </div>

                          <p class="direction-information" style="margin-left: 12%;font-size: 1.1rem;margin-top: 10%;">Keyboard Controls</p>

                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
    <script>require('./index.js')</script>
